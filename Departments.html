<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Departments.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="header">
    <img class="home" src="WhiteHomeGrayBackground.jpg" alt="Home Button"/>

        <h2 class="header">Company 1</h2>
        <h3>Department Set Up</h3>

    <span class="plus">+</span>
</div>

<div class="companySection">

    <div class="selectedCompany">Enter Department Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;></div>

</div>

<div class="companyInfo">
    <h2 class="noData">No Data Available. . .</h2>
</div>

<div class="menu">
    <div class="section">
        <i class="fa fa-building-o companies"></i>
        <p class="companies icon">Companies</p>
    </div>
    <div class="section">
        <i class="fa fa-map-marker locations"></i>
        <p class="locations icon">Locations</p>
    </div>
    <div class="section departmentsMenu">
        <i class="fa fa-suitcase departments"></i>
        <p class="departments icon">Departments</p>
    </div>
    <div class="section">
        <i class="fa fa-user employees"></i>
        <p class="employees icon">Employees</p>
    </div>
    <div class="section">
        <i class="fa fa-tasks tasks"></i>
        <p class="tasks icon">Tasks</p>
    </div>
</div>
</body>
</html>
